<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Malaysia Visa</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	  crossorigin="anonymous"
	  referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd;">
      <div class="container">
	<span class="navbar-brand mb-0 h1">
	  <img src="images/logo.png"
	       alt="Logo"
	       width="60"
	       class="d-inline-block align-text-top">
	  <div class="float-end ms-2 mt-2">
	    <h4> JABATAN IMIGRESEN MALAYSIA</h4>
	    <h6>IMMIGRATION DEPARTMENT OF MALAYSIA</h6>
	  </div>
	</span>
	<span>
	  <img src="images/visamalaysia.png"
	       alt="Logo"
	       width="180"
	       class="d-inline-block align-text-top">
	  <div class="visa-text mt-2">Malaysia Electronic Visa Facilitation & Services</div>
	</span>
      </div>
    </nav>

    <div class="container pt-5">
      <h4>VERIFY YOUR eVISA NOW</h4>
      <div class="col-sm-3">
	
	  <div class="form-group">
	    <div class="input-group" style="width: 280px">
	      <input type="text"
		     class="form-control"
		     placeholder="Passport Number"
		     name="searchPassport"
		     id="searchPassport"
		     autocomplete="off"
		     required="required"
		     size="10"
		     maxlength="10">
	      <span class="input-group-addon" id="sizing-addon2">&nbsp;
		<i class="fa-solid fa-circle-info" style="cursor: pointer;" id="infoButtonPassport"></i>
	      </span>
	    </div>
	  </div>
	  <div class="form-group mt-2">
	    <div class="input-group" style="width: 280px">
	      <input type="text"
		     class="form-control"
		     placeholder="Sticker Number"
		     name="searchSticker"
		     id="searchSticker"
		     autocomplete="off"
		     required="required"
		     size="10"
		     maxlength="10">
	      <span class="input-group-addon" id="sizing-addon2">&nbsp;
		<i class="fa-solid fa-circle-info" style="cursor: pointer;" id="infoButtonSticker"></i>
	      </span>
	    </div>
	  </div>
	  <div class="mt-2">
	    <img alt="Captcha" src="" id="captcha"  height="90" />
	    <button type="button"
		    class="btn btn-default btn-xs"
		    id="refreshCaptcha" name="refreshCaptcha"
		    style="border-radius: 0">
			<i class="fa-solid fa-arrows-rotate"></i> 
			<p class="d-inline">Referesh Image</p>
	    </button>
	  </div>
	  <div class="form-group mt-2">
	    <div class="input-group" style="width: 280px">
	      <input type="text"
		     class="form-control"
		     placeholder="Answer"
		     name="answer"
		     id="answer"
		     autocomplete="off"
		     required="required"
		     size="5"
		     maxlength="5">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="input-group" style="width: 280px;">
	      <label class="checkbox-inline">
		<input type="checkbox" required="required">
		<strong><span>I have obtained my eVISA.</span></strong>
	      </label>
	    </div>
	  </div>
	  <div class="form-group">
	    <br>
	    <input type="hidden" name="module" id="module" value="verifystatus">
	    <button  id="reset"
		    class="btn btn-default btn-sm"
		    style="color: #3882a1;border-color: #3882a1;width: 100px;">
	      RESET
	    </button>
	    <button 
		    class="btn btn-default btn-sm"
		    style="color: #3882a1;border-color: #3882a1;width: 100px"
		    name="btnSearch"
		    id="btnSearch">
	      CHECK
	    </button>
	  </div>
	  <hr color="yellow">	
	
      </div>
    </div>


	<div class="bg-success container hide text-white" id="record-success">
		<h1>Record Found.</h1>
	</div>

	<div class="bg-danger container hide text-white" id="record-error">
		<h1>No Record Found.</h1>
	</div>


	<div class=" container ">
		<table class="table table-bordered hide" id="main-table" >
			<thead>
				<tr>
					<th>Reference Number</th>
					<th>Passport Number</th>
					<th>Application Status</th>
					<th>Place of Issue</th>
					<th>Visa Validity</th>
					<th>Visa Status</th>
				</tr>
			</thead>
			<tbody id="result-table">
				
			</tbody>	
		</table>
	</div>

    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	    crossorigin="anonymous"></script>
  </body>
</html>
